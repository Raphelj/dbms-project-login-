<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">       

    <title>Login & Sign In Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class=head></div>
        <div class="form-container sign-up">
            <form>
                <h1>Sign In</h1>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <p>Not a user? <a href="logincab.html" id="goToSignUp"><u>Create Account</u></a></p> 
                <button>Sign In</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <p>Not a user? <a href="logincas.html" id="goToSignUp"><u>Create Account</u></a></p> 
                <button>Sign In</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Want To Sell?</h1>
                    <p>Sign in With ID & Passowrd</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Start shopping...</h1>
                    <p>Sign in With ID & Passowrd</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>




<script src="login.js"></script>
</body>
</html>
